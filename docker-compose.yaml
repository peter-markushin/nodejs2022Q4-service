version: '3.5'

volumes:
  db-data:
  app-node-modules:

networks:
  db:

services:
  db:
    image: peterm1tr/rss-rest-service-db:latest
    build:
      context: docker/db
    restart: on-failure
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - db
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    image: peterm1tr/rss-rest-service:latest
    depends_on:
      - db
    build:
      context: .
      target: dev
    restart: on-failure
    environment:
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "127.0.0.1:${PORT}:${PORT}"
    networks:
      - db
    volumes:
      - ./:/usr/src/app
      - app-node-modules:/usr/src/app/node_modules
